<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="calorie_calculator.css">
</head>
<header>
    <div class="logo">
      <img src="Logo2.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
    </nav>
  </header>
<body>
  <h1>Calorie Calculator</h1>

  <form>
    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required>
    </div>

    <div class="form-group">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" min="1" max="300" required>
    </div>

    <div class="form-group">
      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" min="1" max="500" required>
    </div>

    <div class="form-group">
      <label>Activity level:</label>
      <select id="activity-level" name="activity-level">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise or sports 1-3 days a week)</option>
        <option value="1.55">Moderately active (moderate exercise or sports 3-5 days a week)</option>
        <option value="1.725">Very active (hard exercise or sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise or sports, physical job or training twice a day)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Goal:</label>
      <div class="radio-group">
        <label><input type="radio" name="goal" value="lose">Lose Weight</label>
        <label><input type="radio" name="goal" value="maintain" checked>Maintain Weight</label>
        <label><input type="radio" name="goal" value="gain">Gain Weight</label>
      </div>
    </div>

    <button id="submit-btn" type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script src="calorie_calculator.js"></script>
</body>
</html>
